<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Employee Registration Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
                <form name="myForm" onsubmit="return(validate());">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" name="id" placeholder="Employee ID" />
                </div>
                <div class="error" id="idError"></div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="firstName" placeholder="First Name" />
                    </div>
                    <div class="error" id="fnameError"></div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="text" name="lastName" placeholder="Last Name" />
                        </div>
                        <div class="error" id="lnameError"></div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="email" placeholder="Email" />
                    <div class="error" id="emailError"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="address" placeholder="Address" />
                    <div class="error" id="addressError"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="department" placeholder="Department" />
                    <div class="error" id="departmentError"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="position" placeholder="Position" />
                    <div class="error" id="positionError"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="contact" placeholder="Contact No." />
                    <div class="error" id="contactError"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="salary" placeholder="Salary" />
                    <div class="error" id="salaryError"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="text" name="username" placeholder="Username" />
                    <div class="error" id="usernameError"></div>
                </div>
                <input type="submit" value="Submit">
                <script type="text/javascript" src="validation.js"></script>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
